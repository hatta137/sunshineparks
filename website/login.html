<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="authentication.css">
    <link rel="icon" type="image/png" href="graphics/LogoIconNB.png" sizes="lg">
</head>

<body>

<div class="LoginBox">

    <div class="header">
        <h1>Login</h1>
    </div>

    <div class="InputZone">
        <div class="InputBox">
            <label>Email</label>
            <input type="text" placeholder="Email Adresse" name="uname" required>

            <label>Passwort</label>
            <input type="password" placeholder="Passwort" name="psw" required>

            <input type="submit" value="Login">
            <p>Noch kein Konto?</p>
            <input type="submit" onclick="window.location.href='registration.html'" value="Zur Registrierung">
            <input type="submit" onclick="window.location.href='login_intern.html'" value="Intern">

        </div>
    </div>

   <div class="footer">

   </div>

</div>



</body>
